<section class="contact">

		<div class= "contactInfo">
			<div class= "box">
				<div class= "icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
				<div class= "text">

				</div>
			</div>
			<div class= "box">

			<div class= "inputBox">

			</div>
			<div class= "inputBox">
				<input type= "email" name="" required="required">

			</div>

				<span>Type your Message.....</span>
			</div>
